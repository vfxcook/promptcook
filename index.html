<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PromptCook - AI Prompts Marketplace</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .prompt-card {
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .prompt-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
        .customize-pulse {
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% { border-color: #ddd; }
            50% { border-color: #3B82F6; }
            100% { border-color: #ddd; }
        }
        .scrollable-text {
            max-height: 150px; /* Fixed height for text */
            overflow-y: auto; /* Add scrollbar if text exceeds height */
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Header -->
    <header class="bg-white shadow-sm">
        <div class="max-w-7xl mx-auto px-4 py-6 flex justify-between items-center">
            <img src="logo.png" class="h-12 w-auto" alt="PromptCook Logo">
            <h1 class="text-3xl font-bold text-blue-600">PromptCook</h1>
            <a href="https://instagram.com/yourprofile" target="_blank" class="text-blue-600 hover:text-blue-800">
                <svg class="w-8 h-8"><!-- Instagram icon SVG --></svg>
            </a>
        </div>
    </header>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 py-8">
        <!-- Customization Section -->
        <div class="mb-8 p-6 bg-white rounded-lg shadow-md customize-pulse">
            <h2 class="text-xl font-semibold mb-4">Customize Your Prompt</h2>
            <input type="text" id="productInput" 
                   class="border-2 p-3 rounded-lg w-full" 
                   placeholder="Enter your product (e.g. 'Pancake')">
        </div>

        <!-- Trending Section -->
        <section class="mb-12">
            <h2 class="text-2xl font-bold mb-6">üî• Trending Prompts</h2>
            <div id="trendingPrompts" class="flex overflow-x-auto gap-4 pb-4">
                <!-- Trending prompts will be loaded here -->
            </div>
        </section>

        <!-- All Prompts Grid -->
        <section>
            <h2 class="text-2xl font-bold mb-6">All Prompts</h2>
            <div id="promptsGrid" class="grid grid-cols-1 md:grid-cols-1 lg:grid-cols-3 gap-6">
                <!-- Prompt cards will be loaded here -->
            </div>
        </section>
    </main>

    <!-- AI Tools Button -->
    <div class="fixed bottom-4 right-4">
        <button onclick="showAITools()" 
                class="bg-purple-600 text-white px-6 py-3 rounded-full shadow-lg hover:bg-purple-700">
            üõ†Ô∏è AI Tools
        </button>
    </div>

    <!-- AI Tools Modal -->
    <div id="aiToolsModal" class="hidden fixed inset-0 bg-black bg-opacity-50">
        <div class="bg-white rounded-lg p-6 max-w-2xl mx-auto mt-20">
            <div class="flex justify-between mb-4">
                <h3 class="text-xl font-bold">Recommended AI Tools</h3>
                <button onclick="hideAITools()" class="text-gray-500">√ó</button>
            </div>
            <div id="aiToolsList" class="space-y-4">
                <!-- AI tools loaded from Firebase -->
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
        import { getFirestore, collection, onSnapshot, doc, updateDoc, increment } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDQz9IloW02h5fyBe8onrnQ45kAK8YT2eU",
            authDomain: "promptcook.firebaseapp.com",
            projectId: "promptcook",
            storageBucket: "promptcook.appspot.com",
            messagingSenderId: "629727878561",
            appId: "1:629727878561:web:a20882f86dad45e7a6bfe0"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        const productInput = document.getElementById('productInput');
        const promptsGrid = document.getElementById('promptsGrid');
        const trendingPrompts = document.getElementById('trendingPrompts');
        const aiToolsModal = document.getElementById('aiToolsModal');
        const aiToolsList = document.getElementById('aiToolsList');

        // Real-time Prompt Updater
        productInput.addEventListener('input', () => {
            const value = productInput.value;
            document.querySelectorAll('.prompt-text').forEach(element => {
                const original = element.dataset.original;
                element.innerHTML = original.replace(/<cust>/g, `<strong>${value}</strong>`);
            });
        });

        // Load Prompts in Real-Time
        onSnapshot(collection(db, "prompts"), (snapshot) => {
            promptsGrid.innerHTML = "";
            snapshot.forEach(doc => {
                const data = doc.data();
                const promptCard = `
                    <div class="prompt-card bg-white rounded-xl p-6 shadow-md h-96 flex flex-col">
                        <div class="flex-1 grid grid-cols-1 md:grid-cols-2 gap-4">
                            <!-- Left Side: Text -->
                            <div class="flex flex-col">
                                <h3 class="font-bold text-lg mb-2">${data.title}</h3>
                                <div class="prompt-text scrollable-text text-gray-700 mb-4" data-original="${data.prompt}">
                                    ${data.prompt.replace(/<cust>/g, `<strong>${productInput.value || 'product'}</strong>`)}
                                </div>
                                <div class="flex justify-between items-center mt-auto">
                                    <button onclick="copyPrompt('${doc.id}', this)" 
                                            class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 transition">
                                        Copy Prompt
                                    </button>
                                    <span class="text-gray-500 text-sm">Used ${data.usedCount || 0} times</span>
                                </div>
                            </div>
                            <!-- Right Side: Image -->
                            ${data.imageUrl ? `
                                <div class="flex justify-center items-center">
                                    <img src="${data.imageUrl}" class="w-full h-48 object-cover rounded-lg">
                                </div>
                            ` : ''}
                        </div>
                    </div>
                `;
                promptsGrid.insertAdjacentHTML('beforeend', promptCard);
            });

            // Load Trending Prompts
            const sortedPrompts = snapshot.docs.sort((a, b) => 
                b.data().usedCount - a.data().usedCount
            ).slice(0, 5);
            
            trendingPrompts.innerHTML = "";
            sortedPrompts.forEach(doc => {
                const trendingPrompt = `
                    <div class="flex-shrink-0 w-64 bg-white p-4 rounded-lg shadow">
                        <div class="truncate mb-2">${doc.data().title}</div>
                        <div class="text-blue-500 text-sm">Used ${doc.data().usedCount} times</div>
                    </div>
                `;
                trendingPrompts.insertAdjacentHTML('beforeend', trendingPrompt);
            });
        });

        // Load AI Tools
        onSnapshot(collection(db, "aiTools"), (snapshot) => {
            aiToolsList.innerHTML = "";
            snapshot.forEach(doc => {
                const tool = doc.data();
                aiToolsList.innerHTML += `
                    <div class="bg-white p-4 rounded-lg shadow">
                        <h4 class="font-bold text-lg">${tool.title}</h4>
                        <p class="text-gray-700 mb-2">${tool.description}</p>
                        <a href="${tool.link}" target="_blank" class="text-blue-500 hover:text-blue-700">Visit Tool</a>
                    </div>
                `;
            });
        });

        // Copy Prompt Function
        window.copyPrompt = async (docId, button) => {
            const promptText = button.parentElement.parentElement.querySelector('.prompt-text').textContent;
            
            try {
                await navigator.clipboard.writeText(promptText);
                await updateDoc(doc(db, "prompts", docId), {
                    usedCount: increment(1)
                });
                button.textContent = "Copied!";
                setTimeout(() => {
                    button.textContent = "Copy Prompt";
                }, 2000);
            } catch (err) {
                console.error('Failed to copy:', err);
            }
        };

        // AI Tools Modal
        window.showAITools = () => {
            aiToolsModal.classList.remove('hidden');
        };
        window.hideAITools = () => {
            aiToolsModal.classList.add('hidden');
        };
    </script>
</body>
</html>

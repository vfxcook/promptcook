<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PromptCook - AI Prompts Marketplace</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .prompt-card {
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .prompt-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
        .scrollable-text {
            max-height: 150px;
            overflow-y: auto;
        }
        .customize-pulse {
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% { border-color: #ddd; }
            50% { border-color: #3B82F6; }
            100% { border-color: #ddd; }
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Header -->
    <header class="bg-white shadow-sm">
        <div class="max-w-7xl mx-auto px-4 py-4 flex items-center justify-between">
            <img src="logo.png" class="h-12 w-auto" alt="PromptCook Logo">
            <div class="flex items-center gap-4">
                <input type="text" id="searchInput" 
                       class="w-64 px-4 py-2 border rounded-lg" 
                       placeholder="Search prompts...">
            </div>
        </div>
    </header>

    <!-- Customization Panel -->
    <div class="max-w-7xl mx-auto px-4 py-6">
        <div class="bg-white p-6 rounded-lg shadow-md mb-8">
            <h2 class="text-xl font-semibold mb-4">Advanced Customization</h2>
            <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
                <div>
                    <label class="block text-sm font-medium mb-2">Object (<obj>)</label>
                    <input type="text" id="customObject" 
                           class="w-full p-2 border rounded-lg" 
                           placeholder="e.g., Smartphone">
                </div>
                <div>
                    <label class="block text-sm font-medium mb-2">Color (<col>)</label>
                    <input type="text" id="customColor" 
                           class="w-full p-2 border rounded-lg" 
                           placeholder="e.g., Metallic Gold">
                </div>
                <div>
                    <label class="block text-sm font-medium mb-2">Location (<loc>)</label>
                    <input type="text" id="customLocation" 
                           class="w-full p-2 border rounded-lg" 
                           placeholder="e.g., Tokyo Streets">
                </div>
                <div>
                    <label class="block text-sm font-medium mb-2">Effect (<fx>)</label>
                    <input type="text" id="customEffect" 
                           class="w-full p-2 border rounded-lg" 
                           placeholder="e.g., Glowing Particles">
                </div>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 py-8">
        <!-- Trending Section -->
        <section class="mb-12">
            <h2 class="text-2xl font-bold mb-6">ðŸ”¥ Trending Prompts</h2>
            <div id="trendingPrompts" class="flex overflow-x-auto gap-4 pb-4">
                <!-- Trending prompts loaded dynamically -->
            </div>
        </section>

        <!-- All Prompts Grid -->
        <section>
            <h2 class="text-2xl font-bold mb-6">All Prompts</h2>
            <div id="promptsGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <!-- Prompt cards loaded dynamically -->
            </div>
        </section>
    </main>

    <!-- AI Tools Modal -->
    <div id="aiToolsModal" class="hidden fixed inset-0 bg-black bg-opacity-50">
        <div class="bg-white rounded-lg p-6 max-w-2xl mx-auto mt-20">
            <div class="flex justify-between mb-4">
                <h3 class="text-xl font-bold">Recommended AI Tools</h3>
                <button onclick="hideAITools()" class="text-gray-500">Ã—</button>
            </div>
            <div id="aiToolsList" class="space-y-4">
                <!-- AI tools loaded from Firebase -->
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
        import { getFirestore, collection, onSnapshot, doc, updateDoc, increment } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDQz9IloW02h5fyBe8onrnQ45kAK8YT2eU",
            authDomain: "promptcook.firebaseapp.com",
            projectId: "promptcook",
            storageBucket: "promptcook.appspot.com",
            messagingSenderId: "629727878561",
            appId: "1:629727878561:web:a20882f86dad45e7a6bfe0"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // Customization Elements
        const customFields = {
            obj: document.getElementById('customObject'),
            col: document.getElementById('customColor'),
            loc: document.getElementById('customLocation'),
            fx: document.getElementById('customEffect')
        };

        // Dynamic Prompt Updater
        function updateAllPrompts() {
            const values = {
                obj: customFields.obj.value || "product",
                col: customFields.col.value || "glossy",
                loc: customFields.loc.value || "urban environment",
                fx: customFields.fx.value || "dynamic effects",
                cust: document.getElementById('productInput')?.value || "product"
            };

            document.querySelectorAll('.prompt-text').forEach(element => {
                let content = element.dataset.original;
                for(const [tag, value] of Object.entries(values)) {
                    content = content.replace(new RegExp(`<${tag}>`, 'gi'), `<strong>${value}</strong>`);
                }
                element.innerHTML = content;
            });
        }

        // Event Listeners for Customization
        Object.values(customFields).forEach(field => {
            field.addEventListener('input', updateAllPrompts);
        });

        // Load Prompts
        onSnapshot(collection(db, "prompts"), (snapshot) => {
            const promptsGrid = document.getElementById('promptsGrid');
            promptsGrid.innerHTML = "";
            
            snapshot.forEach(doc => {
                const data = doc.data();
                const originalPrompt = data.prompt;
                
                const promptCard = `
                    <div class="prompt-card bg-white rounded-xl p-6 shadow-md">
                        <div class="flex items-center justify-between mb-4">
                            <span class="px-2 py-1 text-xs font-bold rounded ${
                                data.type === 'image' ? 'bg-blue-100 text-blue-800' :
                                data.type === 'video' ? 'bg-red-100 text-red-800' : 'bg-purple-100 text-purple-800'
                            }">
                                ${data.type.toUpperCase()}
                            </span>
                        </div>
                        <h3 class="font-bold text-lg mb-2">${data.title}</h3>
                        <div class="scrollable-text prompt-text text-gray-700 mb-4" 
                             data-original="${originalPrompt.replace(/"/g, '&quot;')}">
                            ${originalPrompt.replace(/<cust>/g, '<strong>product</strong>')}
                        </div>
                        <div class="flex justify-between items-center">
                            <button onclick="copyPrompt('${doc.id}', this)" 
                                    class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600">
                                Copy Prompt
                            </button>
                            <span class="text-gray-500 text-sm">ðŸ“‹ ${data.usedCount || 0}</span>
                        </div>
                    </div>
                `;
                
                promptsGrid.insertAdjacentHTML('beforeend', promptCard);
            });
            updateAllPrompts(); // Initial update
        });

        // Copy Function
        window.copyPrompt = async (docId, button) => {
            const promptText = button.parentElement.parentElement.querySelector('.prompt-text').textContent;
            try {
                await navigator.clipboard.writeText(promptText);
                await updateDoc(doc(db, "prompts", docId), {
                    usedCount: increment(1)
                });
                button.textContent = "Copied!";
                setTimeout(() => button.textContent = "Copy Prompt", 2000);
            } catch (err) {
                console.error('Copy failed:', err);
            }
        };

        // AI Tools Modal
        window.showAITools = () => {
            document.getElementById('aiToolsModal').classList.remove('hidden');
        };
        window.hideAITools = () => {
            document.getElementById('aiToolsModal').classList.add('hidden');
        };

        // Load AI Tools
        onSnapshot(collection(db, "aiTools"), (snapshot) => {
            const aiToolsList = document.getElementById('aiToolsList');
            aiToolsList.innerHTML = snapshot.docs.map(doc => {
                const tool = doc.data();
                return `
                    <div class="bg-white p-4 rounded-lg shadow">
                        <h4 class="font-bold text-lg">${tool.title}</h4>
                        <p class="text-gray-700 mb-2">${tool.description}</p>
                        <a href="${tool.link}" target="_blank" class="text-blue-500 hover:text-blue-700">Visit Tool</a>
                    </div>
                `;
            }).join('');
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PromptCook - AI Prompts Marketplace</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .prompt-card {
            transition: transform 0.2s, box-shadow 0.2s;
            break-inside: avoid;
        }
        .prompt-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
        .masonry-grid {
            column-count: 1;
            column-gap: 1.5rem;
        }
        @media (min-width: 768px) { .masonry-grid { column-count: 2; } }
        @media (min-width: 1024px) { .masonry-grid { column-count: 3; } }
        .scrollable-text {
            max-height: 150px;
            overflow-y: auto;
        }
        .customize-pulse {
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% { border-color: #ddd; }
            50% { border-color: #3B82F6; }
            100% { border-color: #ddd; }
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Header -->
    <header class="bg-white shadow-sm">
        <div class="max-w-7xl mx-auto px-4 py-4 flex items-center justify-between">
            <div class="flex items-center gap-6">
                <img src="logo.png" class="h-12 w-auto" alt="PromptCook Logo">
                <div class="relative">
                    <input type="text" id="searchInput" 
                           class="w-64 px-4 py-2 border rounded-lg" 
                           placeholder="Search prompts...">
                </div>
            </div>
            <div class="flex items-center gap-4">
                <button id="filterAll" class="px-4 py-2 rounded-lg bg-blue-100 text-blue-800">All</button>
                <button id="filterImage" class="px-4 py-2 rounded-lg bg-gray-100 text-gray-600">üì∏ Image</button>
                <button id="filterVideo" class="px-4 py-2 rounded-lg bg-gray-100 text-gray-600">üé• Video</button>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 py-8">
        <!-- Customization Section -->
        <div class="mb-8 p-6 bg-white rounded-lg shadow-md customize-pulse border-l-4 border-blue-500">
            <h2 class="text-xl font-semibold mb-2">Customize All Prompts</h2>
            <p class="text-gray-600 mb-4 text-sm">Type your product name below to instantly update all <code>&lt;cust&gt;</code> placeholders in the prompts</p>
            <input type="text" id="productInput" 
                   class="w-full p-4 border-2 rounded-lg focus:ring-2 focus:ring-blue-500" 
                   placeholder="Enter your product (e.g. 'Smartwatch')">
        </div>

        <!-- Trending Section -->
        <section class="mb-12">
            <h2 class="text-2xl font-bold mb-6 flex items-center gap-2">
                üî• Trending Prompts
                <span class="text-sm text-gray-500 font-normal">(Most Used)</span>
            </h2>
            <div id="trendingPrompts" class="flex overflow-x-auto gap-4 pb-4 scrollbar-hide">
                <!-- Trending prompts loaded dynamically -->
            </div>
        </section>

        <!-- All Prompts Grid -->
        <section>
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-2xl font-bold">All Prompts</h2>
                <span id="promptCount" class="text-gray-500 text-sm">Loading...</span>
            </div>
            <div id="promptsGrid" class="masonry-grid">
                <!-- Prompt cards will be loaded here -->
            </div>
            <div id="emptyState" class="hidden text-center py-12">
                <div class="text-gray-500 text-lg mb-4">No prompts found matching your criteria</div>
                <button onclick="clearFilters()" class="bg-blue-500 text-white px-6 py-2 rounded-lg hover:bg-blue-600">
                    Clear Filters
                </button>
            </div>
        </section>
    </main>

    <!-- AI Tools Button -->
    <div class="fixed bottom-4 right-4">
        <button onclick="showAITools()" 
                class="bg-purple-600 text-white px-6 py-3 rounded-full shadow-lg hover:bg-purple-700 transition-transform">
            üõ†Ô∏è AI Tools
        </button>
    </div>

    <!-- AI Tools Modal -->
    <div id="aiToolsModal" class="hidden fixed inset-0 bg-black bg-opacity-50 backdrop-blur-sm">
        <div class="bg-white rounded-lg p-6 max-w-2xl mx-auto mt-20 max-h-[80vh] overflow-y-auto">
            <div class="flex justify-between mb-6">
                <h3 class="text-xl font-bold">üõ†Ô∏è Recommended AI Tools</h3>
                <button onclick="hideAITools()" class="text-gray-500 hover:text-gray-700 text-2xl">&times;</button>
            </div>
            <div id="aiToolsList" class="space-y-4">
                <!-- AI tools loaded dynamically -->
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
        import { getFirestore, collection, onSnapshot, doc, updateDoc, increment } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDQz9IloW02h5fyBe8onrnQ45kAK8YT2eU",
            authDomain: "promptcook.firebaseapp.com",
            projectId: "promptcook",
            storageBucket: "promptcook.appspot.com",
            messagingSenderId: "629727878561",
            appId: "1:629727878561:web:a20882f86dad45e7a6bfe0"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // DOM Elements
        const productInput = document.getElementById('productInput');
        const promptsGrid = document.getElementById('promptsGrid');
        const trendingPrompts = document.getElementById('trendingPrompts');
        const searchInput = document.getElementById('searchInput');
        const filterButtons = document.querySelectorAll('[id^="filter"]');
        const promptCount = document.getElementById('promptCount');
        const emptyState = document.getElementById('emptyState');

        // State
        let allPrompts = [];
        let currentFilter = 'all';
        let currentSearch = '';

        // Real-time Text Replacement
        const updateAllPromptsText = () => {
            const value = productInput.value;
            document.querySelectorAll('.scrollable-text').forEach(element => {
                const original = element.dataset.original;
                if(original) {
                    element.innerHTML = original.replace(/<cust>/g, `<strong>${value}</strong>`);
                }
            });
            document.querySelectorAll('.trending-prompt-text').forEach(element => {
                const original = element.dataset.original;
                if(original) {
                    element.innerHTML = original.replace(/<cust>/g, `<strong>${value}</strong>`);
                }
            });
        };

        // Event Listeners
        productInput.addEventListener('input', updateAllPromptsText);

        // Firebase Data Handling
        onSnapshot(collection(db, "prompts"), (snapshot) => {
            allPrompts = snapshot.docs.map(doc => ({
                id: doc.id,
                ...doc.data()
            }));
            renderPrompts();
            updateAllPromptsText();
        });

        const renderPrompts = () => {
            const filtered = allPrompts.filter(prompt => {
                const matchesSearch = prompt.title.toLowerCase().includes(currentSearch) ||
                                    prompt.prompt.toLowerCase().includes(currentSearch);
                const matchesFilter = currentFilter === 'all' ? true : prompt.type === currentFilter;
                return matchesSearch && matchesFilter;
            });

            promptCount.textContent = `${filtered.length} prompts found`;
            emptyState.classList.toggle('hidden', filtered.length > 0);

            // Main Prompts Grid
            promptsGrid.innerHTML = filtered.map(prompt => `
                <div class="prompt-card bg-white rounded-xl p-6 shadow-md mb-4">
                    <div class="flex items-start justify-between mb-4">
                        <span class="px-2 py-1 text-xs font-bold rounded ${
                            prompt.type === 'image' ? 'bg-blue-100 text-blue-800' :
                            prompt.type === 'video' ? 'bg-red-100 text-red-800' : 'bg-purple-100 text-purple-800'
                        }">
                            ${prompt.type.toUpperCase()}
                        </span>
                    </div>
                    <h3 class="font-bold text-lg mb-2">${prompt.title}</h3>
                    <div class="scrollable-text text-gray-700 mb-4" 
                         data-original="${prompt.prompt.replace(/"/g, '&quot;')}">
                        ${prompt.prompt.replace(/<cust>/g, `<strong>${productInput.value || 'product'}</strong>`)}
                    </div>
                    <div class="flex justify-between items-center">
                        <button onclick="copyPrompt('${prompt.id}', this)" 
                                class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 transition">
                            Copy Prompt
                        </button>
                        <span class="text-gray-500 text-sm">üìã ${prompt.usedCount || 0}</span>
                    </div>
                </div>
            `).join('');

            // Trending Prompts
            const trending = [...allPrompts]
                .sort((a, b) => b.usedCount - a.usedCount)
                .slice(0, 5);
            
            trendingPrompts.innerHTML = trending.map(prompt => `
                <div class="flex-shrink-0 w-72 bg-white p-4 rounded-lg shadow-md border-l-4 border-blue-500">
                    <div class="flex items-center justify-between mb-2">
                        <div class="font-medium truncate">${prompt.title}</div>
                        <span class="text-sm text-blue-500">${prompt.usedCount}</span>
                    </div>
                    <div class="text-sm text-gray-600 line-clamp-2 trending-prompt-text" 
                         data-original="${prompt.prompt.replace(/"/g, '&quot;')}">
                        ${prompt.prompt.replace(/<cust>/g, `<strong>${productInput.value || 'product'}</strong>`)}
                    </div>
                </div>
            `).join('');
        };

        // Search and Filter Handlers
        searchInput.addEventListener('input', (e) => {
            currentSearch = e.target.value.toLowerCase();
            renderPrompts();
        });

        filterButtons.forEach(btn => {
            btn.addEventListener('click', () => {
                filterButtons.forEach(b => b.classList.remove('bg-blue-100', 'text-blue-800'));
                btn.classList.add('bg-blue-100', 'text-blue-800');
                currentFilter = btn.id.replace('filter', '').toLowerCase();
                renderPrompts();
            });
        });

        // Copy Function
        window.copyPrompt = async (docId, button) => {
            const promptText = button.parentElement.parentElement.querySelector('.scrollable-text').textContent;
            try {
                await navigator.clipboard.writeText(promptText);
                await updateDoc(doc(db, "prompts", docId), {
                    usedCount: increment(1)
                });
                button.textContent = "Copied!";
                setTimeout(() => button.textContent = "Copy Prompt", 2000);
            } catch (err) {
                console.error('Copy failed:', err);
            }
        };

        // AI Tools Modal
        window.showAITools = () => {
            document.getElementById('aiToolsModal').classList.remove('hidden');
        };
        
        window.hideAITools = () => {
            document.getElementById('aiToolsModal').classList.add('hidden');
        };

        // Load AI Tools
        onSnapshot(collection(db, "aiTools"), (snapshot) => {
            const aiToolsList = document.getElementById('aiToolsList');
            aiToolsList.innerHTML = snapshot.docs.map(doc => {
                const tool = doc.data();
                return `
                    <div class="bg-white p-4 rounded-lg shadow">
                        <h4 class="font-bold text-lg">${tool.title}</h4>
                        <p class="text-gray-700 mb-2">${tool.description}</p>
                        <a href="${tool.link}" target="_blank" class="text-blue-500 hover:text-blue-700">Visit Tool</a>
                    </div>
                `;
            }).join('');
        });
    </script>
</body>
</html>

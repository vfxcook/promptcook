<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PromptCook Viewer</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <style>
        #splitScreen {
            display: none;
        }
    </style>
</head>
<body class="bg-gray-50">
    <main class="max-w-7xl mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold text-blue-600 mb-6">PromptCook Viewer</h1>
        <div id="promptsList" class="space-y-4"></div>
    </main>

    <!-- Split Screen View -->
    <div id="splitScreen" class="fixed inset-0 bg-white flex flex-col p-6 shadow-lg">
        <button onclick="closeSplitScreen()" class="mb-4 bg-red-500 text-white px-4 py-2 rounded-lg">Close</button>
        <h2 id="splitTitle" class="text-xl font-bold mb-4"></h2>
        <p id="splitText" class="text-gray-700"></p>
        <img id="splitImage" class="mt-4 max-w-full h-auto hidden">
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
        import { getFirestore, collection, onSnapshot } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDQz9IloW02h5fyBe8onrnQ45kAK8YT2eU",
            authDomain: "promptcook.firebaseapp.com",
            projectId: "promptcook",
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const promptsList = document.getElementById('promptsList');
        const splitScreen = document.getElementById('splitScreen');

        // Fetch and display prompts
        onSnapshot(collection(db, "prompts"), (snapshot) => {
            promptsList.innerHTML = "";
            snapshot.forEach(doc => {
                const data = doc.data();
                const imageHtml = data.type === 'image' && data.imageUrl ? `<img src="${data.imageUrl}" class='mt-2 w-full h-auto rounded'>` : "";
                
                promptsList.innerHTML += `
                    <div class="bg-white p-6 rounded-lg shadow-md">
                        <h3 class="font-bold text-lg">${data.title}</h3>
                        <p class="text-gray-700">${data.prompt}</p>
                        ${imageHtml}
                        <button onclick="openSplitScreen('${data.title}', '${data.prompt}', '${data.imageUrl || ''}')" 
                                class="bg-blue-500 text-white px-4 py-2 mt-2 rounded-lg hover:bg-blue-600">
                            Test Prompt
                        </button>
                    </div>
                `;
            });
        });

        // Open split screen view
        window.openSplitScreen = (title, text, imageUrl) => {
            document.getElementById('splitTitle').textContent = title;
            document.getElementById('splitText').textContent = text;
            const imageElement = document.getElementById('splitImage');
            
            if (imageUrl) {
                imageElement.src = imageUrl;
                imageElement.classList.remove('hidden');
            } else {
                imageElement.classList.add('hidden');
            }
            splitScreen.style.display = "block";
        };

        // Close split screen view
        window.closeSplitScreen = () => {
            splitScreen.style.display = "none";
        };
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PromptCook Admin</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <style>
        .prompt-card {
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .prompt-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Header -->
    <header class="bg-white shadow-sm relative">
        <div class="max-w-7xl mx-auto px-4 py-6">
            <div class="flex justify-between items-center">
                <div>
                    <img src="logo.png" class="h-12 w-auto" alt="PromptCook Logo">
                    <h1 class="text-3xl font-bold text-blue-600 inline-block ml-4">PromptCook Admin</h1>
                </div>
                <a href="https://instagram.com/yourprofile" target="_blank" 
                   class="text-blue-600 hover:text-blue-800">
                    <svg class="w-8 h-8"><!-- Instagram icon SVG --></svg>
                </a>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 py-8">
        <!-- Add New Prompt Form -->
        <section class="mb-8 p-6 bg-white rounded-lg shadow-md">
            <h2 class="text-xl font-semibold mb-4">Add New Prompt</h2>
            <form id="addPromptForm" class="space-y-4">
                <div>
                    <label for="promptTitle" class="block text-gray-700">Title</label>
                    <input type="text" id="promptTitle" 
                           class="w-full p-3 border rounded-lg" 
                           placeholder="Enter prompt title" required>
                </div>
                <div>
                    <label for="promptType" class="block text-gray-700">Type</label>
                    <select id="promptType" class="w-full p-3 border rounded-lg">
                        <option value="image">Image</option>
                        <option value="video">Video</option>
                        <option value="both">Both</option>
                    </select>
                </div>
                <div>
                    <label for="promptText" class="block text-gray-700">Prompt Text</label>
                    <textarea id="promptText" name="promptText" rows="4" 
                              class="w-full p-3 border rounded-lg" 
                              placeholder="Enter prompt text (use <cust> for customization)" required></textarea>
                </div>
                <div>
                    <label for="aiTools" class="block text-gray-700">AI Tools (comma separated)</label>
                    <input type="text" id="aiTools" 
                           class="w-full p-3 border rounded-lg" 
                           placeholder="Tool Name|URL,Tool Name|URL">
                </div>
                <button type="submit" 
                        class="bg-blue-500 text-white px-6 py-2 rounded-lg hover:bg-blue-600 transition">
                    Add Prompt
                </button>
            </form>
        </section>

        <!-- CSV Upload Section -->
        <section class="mb-8 p-6 bg-white rounded-lg shadow-md">
            <h2 class="text-xl font-semibold mb-4">Bulk Upload via CSV</h2>
            <input type="file" id="csvUpload" accept=".csv" class="mb-4">
            <button onclick="processCSV()" 
                    class="bg-green-500 text-white px-6 py-2 rounded-lg hover:bg-green-600">
                Upload CSV
            </button>
        </section>

        <!-- Prompts List -->
        <section>
            <h2 class="text-2xl font-bold mb-6">All Prompts</h2>
            <div id="promptsList" class="space-y-4">
                <!-- Prompts will be loaded here -->
            </div>
        </section>
    </main>

    <script type="module">
        // Firebase Initialization
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js";
        import { getFirestore, collection, getDocs, addDoc, doc, updateDoc, deleteDoc } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDQz9IloW02h5fyBe8onrnQ45kAK8YT2eU",
            authDomain: "promptcook.firebaseapp.com",
            projectId: "promptcook",
            storageBucket: "promptcook.appspot.com",
            messagingSenderId: "629727878561",
            appId: "1:629727878561:web:a20882f86dad45e7a6bfe0",
            measurementId: "G-67BF4MEK2T"
        };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // DOM Elements
        const addPromptForm = document.getElementById('addPromptForm');
        const promptsList = document.getElementById('promptsList');
        const csvUpload = document.getElementById('csvUpload');

        // Load Prompts
        const loadPrompts = async () => {
            try {
                const querySnapshot = await getDocs(collection(db, "prompts"));
                promptsList.innerHTML = '';
                querySnapshot.forEach(doc => {
                    const promptData = doc.data();
                    const promptItem = `
                        <div class="bg-white p-6 rounded-lg shadow-md prompt-card">
                            <div class="flex items-center gap-2 mb-2">
                                <span class="px-2 py-1 rounded 
                                    ${promptData.type === 'image' ? 'bg-blue-100 text-blue-800' : 
                                     promptData.type === 'video' ? 'bg-green-100 text-green-800' : 'bg-purple-100 text-purple-800'}">
                                    ${promptData.type.toUpperCase()}
                                </span>
                                <span class="text-sm text-gray-500">Used ${promptData.usedCount || 0} times</span>
                            </div>
                            <h3 class="font-bold text-lg mb-2">${promptData.title}</h3>
                            <div class="text-gray-700 mb-4">${promptData.prompt}</div>
                            <div class="flex gap-4">
                                <button onclick="editPrompt('${doc.id}')" 
                                        class="bg-yellow-500 text-white px-4 py-2 rounded-lg hover:bg-yellow-600 transition">
                                    Edit
                                </button>
                                <button onclick="deletePrompt('${doc.id}')" 
                                        class="bg-red-500 text-white px-4 py-2 rounded-lg hover:bg-red-600 transition">
                                    Delete
                                </button>
                            </div>
                        </div>
                    `;
                    promptsList.insertAdjacentHTML('beforeend', promptItem);
                });
            } catch (error) {
                console.error("Error loading prompts:", error);
                promptsList.innerHTML = '<div class="text-red-500">Error loading prompts. Please check your connection.</div>';
            }
        };

        // Add New Prompt
        addPromptForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            try {
                const title = document.getElementById('promptTitle').value;
                const type = document.getElementById('promptType').value;
                const promptText = document.getElementById('promptText').value;
                
                // Fixed AI tools processing to handle empty input
                const aiToolsInput = document.getElementById('aiTools').value.trim();
                let aiTools = [];
                
                if (aiToolsInput) {
                    aiTools = aiToolsInput.split(',').map(tool => {
                        if (!tool.includes('|')) {
                            return { name: tool.trim(), url: '' };
                        }
                        const parts = tool.split('|');
                        const name = parts[0].trim();
                        const url = parts.length > 1 ? parts[1].trim() : '';
                        return { name, url };
                    });
                }
                
                await addDoc(collection(db, "prompts"), {
                    title,
                    type,
                    prompt: promptText,
                    aiTools,
                    usedCount: 0,
                    createdAt: new Date()
                });
                
                addPromptForm.reset();
                loadPrompts();
                alert("Prompt added successfully!");
            } catch (error) {
                console.error("Error adding prompt:", error);
                alert("Error adding prompt: " + error.message);
            }
        });

        // Edit Prompt
        window.editPrompt = async (docId) => {
            const newText = prompt("Edit the prompt text:");
            if (newText) {
                try {
                    await updateDoc(doc(db, "prompts", docId), {
                        prompt: newText
                    });
                    loadPrompts();
                } catch (error) {
                    console.error("Error editing prompt:", error);
                    alert("Error editing prompt: " + error.message);
                }
            }
        };

        // Delete Prompt
        window.deletePrompt = async (docId) => {
            if (confirm("Are you sure you want to delete this prompt?")) {
                try {
                    await deleteDoc(doc(db, "prompts", docId));
                    loadPrompts();
                } catch (error) {
                    console.error("Error deleting prompt:", error);
                    alert("Error deleting prompt: " + error.message);
                }
            }
        };

        // Process CSV Upload
        window.processCSV = () => {
            const file = csvUpload.files[0];
            if (!file) {
                alert("Please select a CSV file.");
                return;
            }
            
            Papa.parse(file, {
                header: true,
                complete: async (results) => {
                    try {
                        let successCount = 0;
                        
                        for (const row of results.data) {
                            if (!row.Title || !row.Prompt) continue; // Skip incomplete rows
                            
                            // Handle AI_Tools field with proper error checking
                            let aiTools = [];
                            if (row.AI_Tools && row.AI_Tools.trim()) {
                                aiTools = row.AI_Tools.split(',').map(tool => {
                                    if (!tool.includes('|')) {
                                        return { name: tool.trim(), url: '' };
                                    }
                                    const parts = tool.split('|');
                                    const name = parts[0].trim();
                                    const url = parts.length > 1 ? parts[1].trim() : '';
                                    return { name, url };
                                });
                            }
                            
                            await addDoc(collection(db, "prompts"), {
                                title: row.Title,
                                type: row.Type || 'image', // Default to image if not specified
                                prompt: row.Prompt,
                                aiTools,
                                usedCount: 0,
                                createdAt: new Date()
                            });
                            
                            successCount++;
                        }
                        
                        loadPrompts();
                        alert(`CSV upload complete! ${successCount} prompts added successfully.`);
                    } catch (error) {
                        console.error("Error processing CSV:", error);
                        alert("Error processing CSV: " + error.message);
                    }
                },
                error: (error) => {
                    alert("Error parsing CSV: " + error.message);
                }
            });
        };

        // Initial Load
        loadPrompts();
    </script>
</body>
</html>

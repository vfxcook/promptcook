<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PromptCook Admin</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <style>
        .prompt-card {
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .prompt-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Header -->
    <header class="bg-white shadow-sm">
        <div class="max-w-7xl mx-auto px-4 py-6 flex justify-between items-center">
            <img src="logo.png" class="h-12 w-auto" alt="PromptCook Logo">
            <h1 class="text-3xl font-bold text-blue-600">PromptCook Admin</h1>
            <a href="https://instagram.com/yourprofile" target="_blank" class="text-blue-600 hover:text-blue-800">
                <svg class="w-8 h-8"><!-- Instagram icon SVG --></svg>
            </a>
        </div>
    </header>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 py-8">
        <!-- Add New Prompt Form -->
        <section class="mb-8 p-6 bg-white rounded-lg shadow-md">
            <h2 class="text-xl font-semibold mb-4">Add New Prompt</h2>
            <form id="addPromptForm">
                <input type="text" id="promptTitle" placeholder="Title" class="w-full p-3 border rounded-lg mb-4" required>
                <select id="promptType" class="w-full p-3 border rounded-lg mb-4">
                    <option value="image">Image</option>
                    <option value="video">Video</option>
                    <option value="both">Both</option>
                </select>
                <textarea id="promptText" rows="4" placeholder="Prompt Text (use <cust> for customization)" class="w-full p-3 border rounded-lg mb-4" required></textarea>
                <input type="file" id="imageUpload" accept="image/*" class="w-full p-3 border rounded-lg mb-4">
                <button type="submit" class="bg-blue-500 text-white px-6 py-2 rounded-lg hover:bg-blue-600">
                    Add Prompt
                </button>
            </form>
        </section>

        <!-- Add AI Tools Form -->
        <section class="mb-8 p-6 bg-white rounded-lg shadow-md">
            <h2 class="text-xl font-semibold mb-4">Add AI Tool</h2>
            <form id="addAIToolForm">
                <input type="text" id="toolTitle" placeholder="Tool Title" class="w-full p-3 border rounded-lg mb-4" required>
                <input type="text" id="toolLink" placeholder="Tool Link" class="w-full p-3 border rounded-lg mb-4" required>
                <textarea id="toolDescription" rows="3" placeholder="Tool Description" class="w-full p-3 border rounded-lg mb-4" required></textarea>
                <button type="submit" class="bg-green-500 text-white px-6 py-2 rounded-lg hover:bg-green-600">
                    Add AI Tool
                </button>
            </form>
        </section>

        <!-- Prompts List -->
        <section>
            <h2 class="text-2xl font-bold mb-6">All Prompts</h2>
            <div id="promptsList" class="space-y-4"></div>
        </section>
    </main>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
        import { getFirestore, collection, onSnapshot, addDoc, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js";
        import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-storage.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDQz9IloW02h5fyBe8onrnQ45kAK8YT2eU",
            authDomain: "promptcook.firebaseapp.com",
            projectId: "promptcook",
            storageBucket: "promptcook.appspot.com",
            messagingSenderId: "629727878561",
            appId: "1:629727878561:web:a20882f86dad45e7a6bfe0"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const storage = getStorage(app);

        const addPromptForm = document.getElementById('addPromptForm');
        const addAIToolForm = document.getElementById('addAIToolForm');
        const promptsList = document.getElementById('promptsList');
        const imageUpload = document.getElementById('imageUpload');

        // Add New Prompt
        addPromptForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const title = document.getElementById('promptTitle').value;
            const type = document.getElementById('promptType').value;
            const promptText = document.getElementById('promptText').value;
            const imageFile = imageUpload.files[0];

            try {
                let imageUrl = '';
                if (imageFile) {
                    const storageRef = ref(storage, `prompts/${imageFile.name}`);
                    await uploadBytes(storageRef, imageFile);
                    imageUrl = await getDownloadURL(storageRef);
                }

                await addDoc(collection(db, "prompts"), { title, type, prompt: promptText, imageUrl, usedCount: 0 });
                addPromptForm.reset();
            } catch (error) {
                console.error("Error adding prompt:", error);
                alert("Error adding prompt: " + error.message);
            }
        });

        // Add AI Tool
        addAIToolForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const title = document.getElementById('toolTitle').value;
            const link = document.getElementById('toolLink').value;
            const description = document.getElementById('toolDescription').value;

            try {
                await addDoc(collection(db, "aiTools"), { title, link, description });
                addAIToolForm.reset();
            } catch (error) {
                console.error("Error adding AI tool:", error);
                alert("Error adding AI tool: " + error.message);
            }
        });

        // Load Prompts in Real-Time
        onSnapshot(collection(db, "prompts"), (snapshot) => {
            promptsList.innerHTML = "";
            snapshot.forEach(doc => {
                const data = doc.data();
                promptsList.innerHTML += `
                    <div class="bg-white p-6 rounded-lg shadow-md prompt-card">
                        <h3 class="font-bold text-lg mb-2">${data.title}</h3>
                        <p class="text-gray-700 mb-4">${data.prompt.replace(/<cust>/g, '<strong><cust></strong>')}</p>
                        ${data.imageUrl ? `<img src="${data.imageUrl}" class="w-full h-48 object-cover rounded-lg mb-4">` : ''}
                        <button onclick="deletePrompt('${doc.id}')" class="bg-red-500 text-white px-4 py-2 rounded-lg hover:bg-red-600">
                            Delete
                        </button>
                    </div>
                `;
            });
        });

        // Delete Prompt
        window.deletePrompt = async (docId) => {
            if (confirm("Are you sure you want to delete this prompt?")) {
                try {
                    await deleteDoc(doc(db, "prompts", docId));
                } catch (error) {
                    console.error("Error deleting prompt:", error);
                    alert("Error deleting prompt: " + error.message);
                }
            }
        };
    </script>
</body>
</html>

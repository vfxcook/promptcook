<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PromptCook - AI Prompts Marketplace</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50">
    <header class="bg-white shadow-sm">
        <div class="max-w-7xl mx-auto px-4 py-6">
            <h1 class="text-3xl font-bold text-blue-600">PromptCook</h1>
        </div>
    </header>

    <main class="max-w-7xl mx-auto px-4 py-8">
        <h2 class="text-2xl font-bold mb-6">ðŸ”¥ Trending Prompts</h2>
        <div id="trendingPrompts" class="flex overflow-x-auto gap-4 pb-4"></div>
    </main>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
        import { getFirestore, collection, onSnapshot } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDQz9IloW02h5fyBe8onrnQ45kAK8YT2eU",
            authDomain: "promptcook.firebaseapp.com",
            projectId: "promptcook",
            storageBucket: "promptcook.appspot.com",
            messagingSenderId: "629727878561",
            appId: "1:629727878561:web:a20882f86dad45e7a6bfe0"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const trendingPrompts = document.getElementById('trendingPrompts');

        onSnapshot(collection(db, "prompts"), (snapshot) => {
            trendingPrompts.innerHTML = "";
            snapshot.docs
                .sort((a, b) => (b.data().usedCount || 0) - (a.data().usedCount || 0))
                .slice(0, 5)
                .forEach(doc => {
                    const data = doc.data();
                    trendingPrompts.innerHTML += `
                        <div class="bg-white p-4 rounded-lg shadow">
                            <h3 class="font-bold">${data.title}</h3>
                            <p class="text-gray-600">${data.prompt}</p>
                        </div>
                    `;
                });
        });
    </script>
</body>
</html>
